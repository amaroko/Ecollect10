<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
  <li class="breadcrumb-item"><a href="javascript:">Home</a></li>
  <li class="breadcrumb-item"><a href="javascript:">Dashboard</a></li>
  <li class="breadcrumb-item active"></li>

</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class='page-header'>
  Dashboard v2 <small>header small text goes here...</small>
</h1>
<!-- end page-header -->
<div class='container-fluid'>
  <div class='row'>
    <app-panel title='Add Plan Action'>
      <div class='row'>
        <button
          class='btn btn-sm btn-warning m-r-5'
          routerLink='/configurations/accplans'
          type='submit'
        >
          Go to Add Plan Title Page
        </button>
      </div>



              <div class='col-xl-12'>

                    <form
                      #planactionsform='ngForm'
                      (ngSubmit)='saveplanaction(model)'
                      autocomplete='off'
                      class='form-horizontal'
                      novalidate
                    >
                      <div class='form-group row'>
                        <label class='col-xl-4 col-form-label'
                        >Action code</label
                        >
                        <div class='col-xl-8'>
                          <label for='actioncode'></label
                          ><input
                          #actioncode='ngModel'
                          [(ngModel)]='model.actioncode'
                          [disabled]='true'
                          [ngClass]="{ 'is-invalid': actioncode.invalid }"
                          class='form-control'
                          id='actioncode'
                          name='actioncode'
                          required
                          type='text'
                        />
                        </div>
                      </div>
                      <div class='form-group row'>
                        <label class='col-xl-4 col-form-label'
                        >Action title</label
                        >
                        <div class='col-xl-8'>
                          <label for='actiontitle'></label
                          ><input
                          #actiontitle='ngModel'
                          [(ngModel)]='model.actiontitle'
                          [ngClass]="{ 'is-invalid': actiontitle.invalid }"
                          class='form-control'
                          id='actiontitle'
                          name='actiontitle'
                          required
                          type='text'
                        />
                        </div>
                      </div>
                      <div class='form-group row'>
                        <label class='col-xl-4 col-form-label'></label>
                        <div class='col-xl-8'>
                          <button
                            *ngIf='!edit'
                            [disabled]='!planactionsform.valid'
                            class='mb-1 mr-1 btn btn-sm btn-outline-info col-form-label'
                            type='submit'
                          >
                            Submit
                          </button>
                          <button
                            (click)='updateaction(model)'
                            *ngIf='edit'
                            [disabled]='planactionsform.invalid'
                            class='mb-1 mr-1 btn btn-sm btn-outline-warning col-form-label'
                            type='button'
                          >
                            Update
                          </button>
                          <button
                            (click)='cancel()'
                            *ngIf='edit'
                            class='mb-1 mr-1 btn btn-sm btn-outline-danger col-form-label'
                            type='button'
                          >
                            Cancel
                          </button>

                        </div>
                      </div>

                    </form>
            </div>

    </app-panel>



    <div class='col-xl-8'>
      <app-panel title='List of Plan actions added'>
              <table class='table table-hover table-bordered'>
                <thead>
                <tr>
                  <th>#</th>
                  <th>plan action title</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor='let p of planactions'>
                  <td>{{ p.actionid }}</td>
                  <td>{{ p.actiontitle }}</td>
                  <td class="with-btn" nowrap>
                    <a (click)='editaction(p)' class="btn btn-sm btn-primary width-60">Edit</a>
                  </td>
                </tr>
                </tbody>
              </table>

      </app-panel>
      </div>
  </div>
</div>
