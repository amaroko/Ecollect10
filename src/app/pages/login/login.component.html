<!-- begin login -->
<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
    <div class="news-image" style="background-image: url(../assets/img/login-bg/login-bg-11.jpg)"></div>
    <div class="news-caption">
      <h4 class="caption-title"><b>Ecollect</b></h4>
      <p>
        Loan management, business-debt management, consumer-debt management, credit card and reporting
      </p>
    </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <span class="logo"></span> <b>Ecollect</b>
        <small>Use your credentials to login</small>
      </div>
      <div class="icon">
        <i class="fa fa-sign-in-alt"></i>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
      <form (submit)="submitForm($event, valForm.value)" [formGroup]="valForm" class="margin-bottom-0" name="loginForm">
        <div class="form-group m-b-15">
          <input class="form-control form-control-lg" formControlName="username" id="username"
                 name="username"
                 placeholder="Enter Your Username" required type="text"/>
        </div>
        <div
          *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)"
          class="text-danger">
          Username is required
        </div>
        <div class="form-group m-b-15">
          <input class="form-control form-control-lg" formControlName="password"
                 id="password" placeholder="Password" required type="password"/>
        </div>
        <div
          *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)"
          class="text-danger">
          Password is required
        </div>
        <div class="login-buttons">
          <button [disabled]="!valForm.valid" class="btn btn-success btn-block btn-lg" type="submit">Sign me in</button>
        </div>
        <ngx-skeleton-loader
          *ngIf="loading"
          [theme]="{ width: '80px', height: '80px' }"
          appearance="circle"
        >
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
          *ngIf="loading"
          [theme]="{
 'border-radius': '5px',
 height: '50px',
 'background-color': '#992929',
 border: '1px solid white'
}"
          >
        </ngx-skeleton-loader>

        <hr/>
        <p class="text-center text-grey-darker mb-0">
          &copy; Inteligen Infosys All Right Reserved 2021
        </p>
      </form>
    </div>
    <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
